<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>How to play</title>
    <link rel="stylesheet" type="text/css" href="howplay.css">
</head>

<body>
    <!-- <a href="javascript:twitText()"><img src="../img/bullet/icon0.png" alt="Send to Twitter" width="61" height="23"></a> -->

    <p class="play">How to play</p>
    <a><img src="../img/stage/stage2.png" class="stage"></a>
    <p class="caption">B_team</p>

    <div class="page"><a href="../index.html">
            <nobr>TOP PAGE</nobr>
        </a></div>

    <div class="gil2">
        <img src="../img/play/gil.png" width="40px">
        <div class="box">
            <p class="text">移動:←,→キー</p>
        </div>
    </div>

    <div class="junp">
        <img src="../img/play/junp.png" width="40px">
        <div class="box1">
            <p class="text1">ジャンプ:↑キー
            </p>
        </div>
    </div>

    <div class="bullet">
        <img src="../img/play/bullet.png" width="40px">
        <div class="box2">
            <p class="text2">ビーム:zキー
            </p>
        </div>
    </div>

    <div class="enemy">
        <img src="../img/play/enemy.png" width="40px">
        <div class="box3">
            <p class="text3">当たると残機が減るよ!!
            </p>
        </div>
    </div>

    <div class="zanki">
        <p>残機:x</p>
        <div class="box4">
            <p class="text4">0になるとGAMEOVERだよ!!!</p>
        </div>
    </div>

    <div class="score">
        <p>score:x</p>
        <div class="box5">
            <p class="text5">敵を倒すとscoreが増えるよ!!!</p>
        </div>
    </div>

    <div class="time">
        <p>制限時間:x</p>
        <div class="box6">
            <p class="text6">0になるとGAMEOVERだよ!!!</p>
        </div>
    </div>

    <div class="flag">
        <img src="../img/flag/flag_red_transparent.png" width="40px">
        <div class="box7">
            <p class="text7">ゴールするとGAMECLEARE
            </p>
        </div>
    </div>

    <div class="pauze">
        <img src="../img/play/pauze.png" width="40px">
        <div class="box8">
            <p class="text8">qキー:PAUZE画面
                            <br>↑,↓キー:移動
                            <br>SPASEキー:選択
            </p>
        </div>
    </div>
